{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'CSS/styleTTT.css') }}">

{% endblock %}

{% block content %}

<div class="container">
    <div class="heading">
        <h1 class="head">Welcome to Tic-Tac-Toe!</h1>
        <div class="score">
            <div class="score-x">
                <h1>Player X</h1>
                <p>0</p>
            </div>
            <div class="score-o">
                <h1>Player O</h1>
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="button">
        <button class="reset">Reset</button>
    </div>
    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename = 'JS/TTT.js')}}"></script>

{% endblock scripts %}

</body>

</html>
